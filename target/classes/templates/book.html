<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>图书销售</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/book.js"></script>
</head>
<body>

<div class="header">
    <div class="logo">图书销售系统</div>
    <div class="search">
            <input type="text" placeholder="请输入你想搜索的图书..." class="search-input" id="search-input" autocomplete="off">
            <input type="button" class="search-btn" onclick="javascript:void(0);">
    </div>
</div>

<div class="container">
    <div class="product_container">
        <div class="product">
            <div class="product_head">
                <div class="product_title">
                    <a title="图书">图书</a>
                </div>
                <div class="product_cart">
                    <a href="cart">
                        <i class="icon_card"></i>购物车
                        <b id="cart_items_count">0</b>
                    </a>
                </div>
            </div>
            <div class="product_list">
                <ul class="product_ul">

                </ul>
            </div>
        </div>
    </div>
    <div class="page">
        <a class="last_page" href="javascript:void(0);">&lt; 上一页</a>
        <span class="local">当前页：<span class="local_page">1</span></span>
        <a class="next_page" href="javascript:void(0);">下一页 &gt;</a>
    </div>
</div>
<div class="footer">
    Copyright &copy; yangsanhe 2019 , All Rights Reserved.
</div>
</body>

</html>
